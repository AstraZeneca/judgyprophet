[tool.poetry]
name = "judgyprophet"
version = "0.1.2"
description = "Forecasting for knowable future events using Bayesian informative priors (forecasting with judgmental-adjustment)."
authors = [
    "Jack Baker <jack.baker@astrazeneca.com>",
    "Isabell Gr√ºbner <isabell.gruebner@astrazeneca.com>",
    "Andrew Thwaites"
]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/AstraZeneca/judgyprophet"
repository = "https://github.com/AstraZeneca/judgyprophet"
documentation = "https://astrazeneca.github.io/judgyprophet/"

[tool.poetry.dependencies]
python = ">=3.8, <3.11"
numpy = "^1.22.2"
pandas = ">=1."
scipy = "^1.8.0"
pystan = "~=2.19.1.1"

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
flake8 = "^4.0.1"
pylint = "^2.12.2"
mkdocs = "^1.2.3"
mkdocs-material = "^8.2.1"
matplotlib = "^3.5.1"
seaborn = "^0.11.2"
prophet = "^1.0.1"
pystan = "==2.19.1.1"
jupyterlab = "^3.2.9"
# Security patches for jupyer
notebook = "^6.4.10"
jupyter-server = "^1.15.4"
nbconvert = "^6.4.2"
black = "22.1.0"
isort = "^5.10.1"
pre-commit = "^2.17.0"

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
